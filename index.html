<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
          rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/util/types.js"></script>
    <script src="js/util/parser.js"></script>
    <script src="spec/fields.js"></script>
    <script src="spec/files.js"></script>
    <script src="js/check_file.js"></script>
    <script src="js/check.js"></script>
    <title>Open Referral Validation Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <h2>OpenReferral Validation Tool</h2>
        <h4>(IN PROGRESS, for v1.0 of the OpenReferral specification)</h4>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h3>Required Files:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h4 id="organization-header" class="invalid">
            <label for="organization">organization.csv</label>
          </h4>
          <input type="file" id="organization"
                 onchange="printEntity('organization')"></input>
          <br>
          <p id="organization-check"></p>
        </div>
        <div class="col-md-5">
          <h4 id="location-header" class="invalid">
            <label for="location">location.csv</label>
          </h4>
          <input type="file" id="location"
                 onchange="printEntity('location')"></input>
          <br>
          <p id="location-check"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h4 id="service-header" class="invalid">
            <label for="service">service.csv</label>
          </h4>
          <input type="file" id="service"
                 onchange="printEntity('service')"></input>
          <br>
          <p id="service-check"></p>
        </div>
        <div class="col-md-5">
          <h4 id="physical_address-header" class="invalid">
            <label for="physical_address">address.csv</label>
          </h4>
          <input type="file" id="physical_address"
                 onchange="printEntity('address')"></input>
          <br>
          <p id="physical_address-check"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h3>Optional Files:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h4 id="contact-header" class="neutral">
            <label for="contact">contact.csv</label>
          </h4>
          <input type="file" id="contact"
                 onchange="printEntity('contact')"></input>
          <br>
          <p id="contact-check"></p>
        </div>
        <div class="col-md-5">
          <h4 id="phone-header" class="neutral">
            <label for="phone">phone.csv</label>
          </h4>
          <input type="file" id="phone" onchange="printEntity('phone')"></input>
          <br>
          <p id="phone-check"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-2">
          <h4 id="funding-header" class="neutral">
            <label for="funding">funding.csv</label>
          </h4>
          <input type="file" id="funding" onchange="printEntity('funding')"></input>
           <br>
          <p id="funding-check"></p>
        </div>
      </div>
    </div>
  </body>
</html>
